<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="calculator">
    <div class="view"><h1 id = "view">0</h1></div>
    <section class="button-holder">
        <div class="row" id="one">
            <button class="button" id="clear" onclick="operation('clear')"><h1>AC</h1></button>
            <button class="button" id="negative" onclick="operation('negative')"><h1>+/-</h1></button>
            <button class="button" id="percent" onclick="operation('%')"><h1>%</h1></button>
            <button class="button" id="divide" onclick="operation('/')"><h1>&#247</h1></button>
        </div>
        <div class="row" id="two">
            <button class="button" id="7" onclick="append('7')"><h1>7</h1></button>
            <button class="button" id="8" onclick="append('8')"><h1>8</h1></button>
            <button class="button" id="9" onclick="append('9')"><h1>9</h1></button>
            <button class="button" id="multiply" onclick="operation('*')"><h1>&times</h1></button>
        </div>
        <div class="row" id="three">
            <button class="button" id="4" onclick="append('4')"><h1>4</h1></button>
            <button class="button" id="5" onclick="append('5')"><h1>5</h1></button>
            <button class="button" id="6" onclick="append('6')"><h1>6</h1></button>
            <button class="button" id="subtract" onclick="operation('-')"><h1>-</h1></button>
        </div>
        <div class="row" id="four">
            <button class="button" id="1" onclick="append('1')"><h1>1</h1></button>
            <button class="button" id="2" onclick="append('2')"><h1>2</h1></button>
            <button class="button" id="3" onclick="append('3')"><h1>3</h1></button>
            <button class="button" id="add" onclick="operation('+')"><h1>+</h1></button>
        </div>
        <div class="row" id="five">
            <button class="button" id="zero" onclick="append('0')"><h1>0</h1></button>
            <button class="button" id="decimal" onclick="append('.')"><h1>.</h1></button>
            <button class="button" id="equals" onclick="operation('=')"><h1>=</h1></button>
        </div>
        <script src="script.js">
        </script>
    </section>
</div>
</div>
</body>
</html>
